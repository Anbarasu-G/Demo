spring:
  application:
    name: Education-Tracking-System

  #DataBase Configuration
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        format_sql: true

    show-sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
            required: true
  cache:
    jcache:
        config: "classpath:ehcache.xml"

#Application Properties
super_admin:
  email: ${SUPER_ADMIN_EMAIL}